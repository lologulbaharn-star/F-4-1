<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

 
  <header class="image">
    <img src="./ToDo.png" alt="">
    <nav>
      <a href="#" id="homeBtn" class="active">Home</a>
      <a href="#" id="aboutBtn">About</a>
    </nav>
  </header>

  
  <section id="home" class="page">
    <h1>Simple ToDo App</h1>
    <p class="desc">This todo app for test design.</p>

    <div class="add-box">
      <input type="text" id="todoInput" placeholder="Write Text here . . ." />
      <button id="addTodo">+ Add New</button>
    </div>

    <div id="todoList"></div>

    <p class="count">Total List : <span id="total">0</span></p>
  </section>

 
  <section id="about" class="page hidden">
    <h1>Welcome .</h1>
    <p class="desc">This is my first challenge with Html&CSS.</p>

    <div class="image">
      <img src="./image.png" alt="">
    </div>

    <footer>
      This app created by <a href="#">Aon2023</a>
    </footer>
  </section>

  <script src="index.js"></script>
</body>
</html>
